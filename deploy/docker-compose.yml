version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: cs_dashboard_backend
    ports:
      - "8081:8000"
    env_file:
      - ../.env
    volumes:
      - ../cache:/data/cache  # 로컬 cache 디렉토리를 컨테이너 /data/cache에 마운트
      - cloud_customers_data:/data/cloud_customers
      - ../backend:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cs_dashboard_network

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE=${REACT_APP_API_BASE:-http://61.107.201.48:8081}
    container_name: cs_dashboard_frontend
    ports:
      - "8080:3000"
    environment:
              - REACT_APP_API_BASE=${REACT_APP_API_BASE:-http://61.107.201.48:8081}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cs_dashboard_network

networks:
  cs_dashboard_network:
    driver: bridge

volumes:
  # cache_data는 더 이상 사용하지 않음 (로컬 cache 디렉토리 직접 마운트)
  cloud_customers_data:
    driver: local
