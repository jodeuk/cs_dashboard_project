services:
  - type: web
    name: cs-dashboard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CHANNEL_ACCESS_TOKEN
        value: 688702bd14ed5ca81e4b
      - key: PORT
        value: 10000
    autoDeploy: true 